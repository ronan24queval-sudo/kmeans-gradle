plugins {
    id 'java'
    id 'application'
    id 'com.github.spotbugs' version '6.0.13'
}

group = 'com.ronan'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

application {
    mainClass = 'com.ronan.kmeans.Main'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ronan.kmeans.Main'
    }
}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.ronan.kmeans.Main'
}

spotbugs {
    toolVersion = "4.8.4"
    ignoreFailures = false
    effort = com.github.spotbugs.snom.Effort.MAX
    reportLevel = com.github.spotbugs.snom.ReportLevel.HIGH
}


tasks.withType(com.github.spotbugs.snom.SpotBugsTask).configureEach {
    reports {
        html.required = true
        html.stylesheet = 'fancy-hist.xsl'
    }
}
