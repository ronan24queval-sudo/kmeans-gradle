name: CI - Build, Test and Code Analysis

on:
  push:
    branches:
      - todo-8
    tags:
      - 'v*'
  pull_request:
    branches:
      - todo-8
      
permissions:
  contents: write

jobs:

  # Question 1: Build & Tests
 
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build project and run unit tests
        run: ./gradlew clean build

  # Question 2: Code Analysis
  
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Checkstyle analysis
        run: ./gradlew checkstyleMain checkstyleTest

  # Question 3: Release on tag
  
  release:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - code-analysis

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Generate changelog
        run: |
          echo "## Changelog" > CHANGELOG.md
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" >> CHANGELOG.md
          else
            git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> CHANGELOG.md
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload JAR artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/libs/app.jar
          asset_name: kmeans-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
